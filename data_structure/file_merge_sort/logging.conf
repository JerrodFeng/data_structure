[loggers]  
keys=root,MergeSort  
  
[handlers]  
keys=consoleHandler,fileHandler  
  
[formatters]  
keys=simpleFormatter    
  
[logger_root]  
level=DEBUG  
handlers=consoleHandler  
  
[logger_MergeSort]  
level=DEBUG  
handlers=consoleHandler,fileHandler  
propagate=0  
qualname=MergeSort     
  
[handler_consoleHandler]  
class=StreamHandler  
level=DEBUG  
formatter=simpleFormatter  
args=(sys.stderr,)   
  
[handler_fileHandler]  
class=FileHandler  
level=INFO  
formatter=simpleFormatter  
args=('MergeSort.log', 'a+')  
  
[formatter_simpleFormatter]  
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s  
